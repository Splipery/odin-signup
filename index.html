<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <title>Sign Up!</title>
</head>
<body>
    <div id="content">
        
        <div id="side">
            <div id="logo"><h1>Matt</h1></div>
            <div id="footer">Photo by 
                <a href="https://unsplash.com/@jagtisda?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Giang Nguyen</a> 
                on 
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>

        <div id="main-container">
            <div id="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="main">
                <form action="#" method="post">

                        <h3>Let's do this!</h3>
                        
                            <div class="input-group">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>

                            <div class="input-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                    
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="input-group">
                                <label for="phoen">Phone number</label>
                                <input type="tel" name="phone" id="phoen">
                            </div>
                     
                            <div class="input-group">
                                <label for="pw">Password</label>
                                <input type="password" id="pw">
                            </div>

                            <div class="input-group">
                                <label for="pwConfirm">Confirm Password</label>
                                <input type="password" id="pwConfirm">
                            </div>

                            <div class="button-group">
                                <button>Create Account</button>
                            </div>
                </form>
            </div>
            <div id="bottom">
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>

        </div>
    </div>
</body>
</html>
